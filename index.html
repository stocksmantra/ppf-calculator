<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="msvalidate.01" content="9F80B7AD4E181FB0C01AE0C95C25B5F2" />

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />

  <title>Public Provident Fund Calculator</title>
  <script type='text/javascript' src='jquery.min.js'
    id='jquery-core-js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.0.0/rangeslider.min.css">
    </head>

  <style>
    *,
    html,
    body {
      font-family: 'Inter';
      
    }
  .container{
    margin-top: -45px;
  }
  </style>

<body>
  <h1 class="page-heading text-center mt-2">Public Provident Fund Calculator</h1>
  <main class="seo-calculators nav-seo npm-seo">
    
    <div class="container">
      <div class="container no-padding-web">
        <div class="row">
          <div class="col-md-6 no-padding">
            <div class="slider-container">
              <form name="calculator">
                <div class="slider">
                  <div class="slider__row">
                    <h3 class="slider__heading">Yearly investment amount</h3>
                    <div class="slider__input">
                      <input type="number" name="totalInvestments" value="10000" min="500" max="150000" step="1"
                        id="total-investment-input" /><span>₹</span>
                    </div>
                  </div>
                  <input type="range" value="10000" min="500" max="150000" step="1" id="total-investment-slider" />

                  <div class="slider__row">
                    <div class="slider__min">₹500</div>
                    <div class="slider__max">₹1,50,000</div>
                  </div>
                </div>
                <div class="slider">
                  <div class="slider__row">
                    <h3 class="slider__heading">Number of years</h3>
                    <div class="slider__input">
                      <input type="number" name="timePeriod" value="34" step="1" min="15" max="50" data-current-value=""
                        id="period-input" /><span class="m-l-4">yrs</span>
                    </div>
                  </div>
                  <input type="range" value="34" step="1" min="15" max="50" id="period-input-slider" />
                  <div class="slider__row">
                    <div class="slider__min">15 yrs</div>
                    <div class="slider__max">50 yrs</div>
                  </div>
                </div>
                <div class="slider">
                  <div class="slider__row">
                    <h3 class="slider__heading">Current interest rate</h3>

                    <h3 class="slider__heading"><input type="hidden" id="interest" value="7.1">7.1%</h3>

                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="col-md-6  no-padding cstm-ppf-chart" id="fix-cash">
            <aside class="calculator-output nps-sidebar">
              <h3 class="calculator-output__heading">Total invested amount</h3>
              <div id="total-investment" class="calculator-output__amount--large"></div>
              <div class="calculator-output__row">
                <div class="calculator-output__col">
                  <h3 class="calculator-output__heading">Total interest</h3>
                  <div id="total-interest" class="calculator-output__amount--small"></div>
                </div>
                <div class="calculator-output__col">
                  <h3 class="calculator-output__heading">Maturity amount</h3>
                  <div id="total-maturity" class="calculator-output__amount--small"></div>
                </div>
              </div>
              <div class="calculator-output__chart-container ">
                <canvas id="mfChart" width="200"></canvas>
                <div class="calculator-output__chart-container--legend ">
                  <div class="legend-title">
                    <span class="purple"></span>
                    <h3>Total investment amount</h3>
                  </div>
                  <div class="legend-title">
                    <span class="gold"></span>
                    <h3>Total interest</h3>
                  </div>
                </div>
              </div>
            </aside>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

    <link rel='stylesheet' id='sage/css-css' href='main.css'/>

    <script type='text/javascript' src='https://upstox.com/app/themes/upstox/dist/scripts/ppf.js'
     ></script>
      
</body>

</html>
